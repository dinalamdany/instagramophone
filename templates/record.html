<!DOCTYPE HTML>
<html>
    <head>
        <title>Audio Recording</title>
        <script type="text/javascript" src="http://static.twilio.com/libs/twiliojs/1.1/twilio.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script type="text/javascript">
            var connection=null;
            var token=null;
            $(document).ready(function(){
                    Twilio.Device.setup("{{token}}", {"debug":true});
                    $("#begin").click(function() {
                        Twilio.Device.connect();
                        });
                    $("#end").click(function() {  
           			Twilio.Device.disconnectAll();
			         console.log("After send");
                        });

                    Twilio.Device.ready(function (device) {
                        $('#status').text('Ready to start recording');
                        });

                    Twilio.Device.offline(function (device) {
                        $('#status').text('Offline');
                        });

                    Twilio.Device.error(function (error) {
                        $('#status').text(error);
                        });

                    Twilio.Device.connect(function (conn) {
                            connection=conn;
                            $('#status').text("On Air");
                            $('#status').css('color', 'red');
                            toggleCallStatus();
                            });

                    Twilio.Device.disconnect(function (conn) {                                            $('#status').html('Recording ended<br/><a href="show_recordings.php">view recording list</a>');
                            $('#status').css('color', 'black');
                            toggleCallStatus();

                            });

                    function toggleCallStatus(){
                        $('#begin').toggle();
                        $('#end').toggle();
                    }
            });
</script>
  </head>
  <body>
      <h3>Create a Recording</h3>
      <input type="button" id="begin" value="Begin Recording"/>
      <input type="button" id="end" value="Stop Recording" style="display:none;"/>
      <div id="status">
          Offline
      </div>
  </body>
</html>
